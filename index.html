<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat ‚Äî PT Assistant</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #ffffff;
      color: #000;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #111;
      color: #fff;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    #logo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }

    #newChatBtn {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #search {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #666;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
    }

    #history {
      flex: 1;
      overflow-y: auto;
    }

    .history-item {
      padding: 8px;
      background: #222;
      color: #fff;
      border-radius: 5px;
      margin-bottom: 8px;
      cursor: pointer;
      border: 1px solid #444;
    }

    /* Chat area */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #fff;
    }

    #title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #000;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 15px;
      height: 70vh;
      overflow-y: auto;
      border-radius: 8px;
      background: #fafafa;
      position: relative;
    }

    .msg {
      margin-bottom: 14px;
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 8px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    /* AI kiri */
    .ai {
      background: #eee;
      color: #000;
      text-align: left;
    }

    /* User kanan */
    .you {
      background: #000;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }

    /* Input section */
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    #sendBtn {
      padding: 10px 15px;
      background: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #uploadBtn {
      padding: 10px 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #fileUpload {
      display: none;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <div id="logo">PT Company AI</div>

    <button id="newChatBtn" onclick="newChat()">+ Obrolan Baru</button>

    <input id="search" type="text" placeholder="Cari obrolan..." oninput="searchHistory()"/>

    <div id="history"></div>
  </div>

  <!-- MAIN -->
  <div id="main">
    <div id="title">AI Chat by Cikal</div>

    <div id="chat"></div>

    <div id="inputArea">
      <input id="input" type="text" placeholder="Tulis pesan..." />
      <button id="uploadBtn" onclick="document.getElementById('fileUpload').click()">üìÅ Foto</button>
      <input id="fileUpload" type="file" accept="image/*" onchange="handleImage(event)">
      <button id="sendBtn" onclick="send()">Send</button>
    </div>
  </div>

<script>
  let history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  let currentChat = [];
  let pendingImage = null;

  renderHistory();

  function saveHistory() {
    localStorage.setItem("chatHistory", JSON.stringify(history));
  }

  function renderHistory() {
    const box = document.getElementById("history");
    box.innerHTML = "";
    history.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerText = item.title;
      div.onclick = () => loadChat(i);
      box.appendChild(div);
    });
  }

  function newChat() {
    if (currentChat.length > 0) {
      history.push({
        title: currentChat[0]?.text.replace(/You: /, "").substring(0, 20) || "Obrolan Baru",
        messages: [...currentChat]
      });
      saveHistory();
    }
    currentChat = [];
    pendingImage = null;
    document.getElementById("chat").innerHTML = "";
    renderHistory();
  }

  function loadChat(i) {
    currentChat = [...history[i].messages];
    document.getElementById("chat").innerHTML = "";
    currentChat.forEach(m => addMessage(m.text, m.cls));
  }

  function searchHistory() {
    const q = document.getElementById("search").value.toLowerCase();

    const box = document.getElementById("history");
    box.innerHTML = "";

    history
      .filter(h => h.title.toLowerCase().includes(q))
      .forEach((h, i) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerText = h.title;
        div.onclick = () => loadChat(i);
        box.appendChild(div);
      });
  }

  function formatMarkdown(text) {
    return text
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
  }

  async function send() {
    const text = document.getElementById("input").value.trim();
    if (!text && !pendingImage) return;

    document.getElementById("input").value = "";

    if (text) {
      addMessage(text, "you");
      currentChat.push({ text: text, cls: "you" });
    }

    let imageToSend = null;
    if (pendingImage) {
      const img = document.createElement("img");
      img.src = pendingImage;
      img.style.maxWidth = "200px";
      img.style.marginBottom = "10px";
      img.style.borderRadius = "8px";
      document.getElementById("chat").appendChild(img);

      imageToSend = pendingImage;
      pendingImage = null;
    }

    const res = await fetch("http://localhost:3000/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text || "",
        image: imageToSend || null
      })
    });

    const data = await res.json();

    addMessage(data.reply, "ai");
    currentChat.push({ text: data.reply, cls: "ai" });
  }

  function addMessage(msg, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML = formatMarkdown(msg);
    document.getElementById("chat").appendChild(div);
  }

  function handleImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      pendingImage = e.target.result;

      addMessage("Foto siap dikirim.", "you");

      const img = document.createElement("img");
      img.src = pendingImage;
      img.style.maxWidth = "200px";
      img.style.opacity = "0.6";
      img.style.marginBottom = "10px";
      img.style.borderRadius = "8px";

      document.getElementById("chat").appendChild(img);
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
